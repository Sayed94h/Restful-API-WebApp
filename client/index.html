<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>courses web-app</title>

  <link rel="stylesheet" href="./style.css">

  <script type="module">
    import { init } from './app/init.js'
    window.onload = init
   // window.onload = init;
  </script>
</head>

<body>
  <hr>
  <header>
    <h1>
      Welcome to web application courses
    </h1>
  </header>
  <hr>
  <section class="ui">
    <h4 id="display-courses">Display all courses</h4>
    <h4 id="edit-course">
      Edit a course
    </h4>
    <h4 id="delete-course">
      Delete a course
    </h4>
    <h4 id="create-course">Create a new course</h4>
  </section>
  <hr>
  <!--  input or form container   -->
  <section id="input-container">
    <form>
      <label for="courseID">Display By ID</label>
      <input type="text" id="courseID" placeholder="Enter the course ID" name="courseID">
      <input type="button" id="display-oneCourse" value="Display" name="display-button">
    </form>
    <!--  the form for creating course will be created below this line  -->
    <form id="create-form">
      <label for="name-input">Create Course</label>
      <input type="text" id="name-input" placeholder="Enter the course name" name="name-input">
      <input type="button" id="post-course" value="Create" name="create-button">
    </form>
  </section>
  <hr>
  <!--  update form   -->
  <section class="update">

    <form class="section-update">
      <label for="courseName">Edit Course</label>
      <input type="text" placeholder="Enter the new name" id="courseName">
      <input type="text" placeholder="Enter course ID" id="id-input">
      <input type="button" value="Update" id="update-button">
    </form>
  </section>

  <!--  delete form   -->
  <section class="delete">

    <form class="section-delete">
      <label for="id-delete">Delete Course</label>
      <input type="text" placeholder="Enter course ID" id="id-delete">
      <input type="button" value="Delete" id="delete-button">
    </form>
  </section>


  <!--  courses list container  -->
  <section id="listContainer">
    <!--  courses list container  -->
  </section>

  <!--  footer  -->

  <footer>
    <section>

      <h2>
        &copy; Sayed Kazimi | 2020
      </h2>

    </section>
  </footer>
  <script src="./app/render-courses.js"></script>
  <script src="./app/create-course.js"></script>
  <script src="./app/edit-course.js"></script>
  <script src="./app/delete-course.js"></script>
</body>

</html>
